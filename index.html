<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
</head>


<body class="bg-img">
  <main class="container-fluid full-height">
    <div class="row justify-content-center"></div>
    <div class="col-12 text-light text-center">
      <h1>Fossil Digger</h1>
    </div>


      <div class="row h-100 justify-content-center">

        <div class="col-5 upgrade-box">

          <div class="row justify-content-center upgrade-card">
            <div class="col-6 d-flex justify-content-center">
              <div class="card px-5">
                <img class="img-fluid" src="shovel.png">
                <div>
                  <h5 class="card-title">Shovel</h5>
                  <button class="btn btn-primary" id="shovelButton" onclick="buyClick(`shovel`)" data-toggle="tooltip" data-placement="top" title="standard shovel used to dig. <b>Provides +1 fossils per click</b>"><span
                      id="shovelPrice"></span></button>
                </div>
              </div>
            </div>

            <div class="col-6 d-flex justify-content-center">
              <div class="card px-5">
                <img class="img-fluid" src="goldShovel.png">
                <div>
                  <h5 class="card-title">Golden Shovel</h5>
                  <button class="btn btn-primary" id="goldShovelButton" onclick="buyClick(`goldShovel`)" data-toggle="tooltip" data-placement="top" title="shovel made of gold used to dig more efficiently. <b>Provides +5 fossils per
                    click</b>"><span
                      id="goldShovelPrice"></span></button>
                </div>
              </div>
            </div>

          </div>

          <div class="row d-flex justify-content-center upgrade-card">
            <div class="col-6 d-flex justify-content-center">
              <div class="card px-5">
                <img class="img-fluid" src="resetti.jpg">
                <div>
                  <h5 class="card-title">Resetti's Crew</h5>
                  <button class="btn btn-primary" id="resettiButton" onclick="buyAuto(`resetti`)" data-toggle="tooltip" data-placement="top" title="Hires workers to do the digging for you. <b>Provides +10 fossils every 3
                    seconds</b>"><span
                      id="resettiPrice"></span></button>
                </div>
              </div>
            </div>

            <div class="col-6 d-flex justify-content-center">
              <div class="card px-5">
                <img class="img-fluid" src="Blathers.png">
                <div>
                  <h5 class="card-title">Blathers' Museum Staff</h5>
                  <button class="btn btn-primary" id="blathersButton" onclick="buyAuto(`blathers`)" data-toggle="tooltip" data-placement="top" title="Hires staff from the local museum that know where to dig due to their fancy
                  archeology degrees. <b>Provides +30 fossils every 3
                    seconds</b>"><span
                      id="blathersPrice"></span></button>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="col-2 d-flex align-items-center">
          <img class="img-fluid" onclick="dig()" src="fossil.png">
        </div>


        <div class="col-5 stats text-light">
          <div class="row">
            <div class="col-12">
              <h1 class="pb-1">fossils:<span id="fossilTotal"></span></h1>
              <h2>Click Multiplier:<span id="clickMultiplier"></span></h2>
              <h2>Auto Multiplier:<span id="autoMultiplier"></span></h2>
            </div>

            <div class="col-12">
              <h3>Shovels:<span id="shovelQuantity"></span></h3>
              <h3>Golden Shovels:<span id="goldShovelQuantity"></span></h3>
              <h3>Resetti Workers:<span id="resettiQuantity"></span></h3>
              <h3>Blathers' Staff:<span id="blathersQuantity"></span></h3>
            </div>

          </div>
        </div>
      </div>

  </main>




  <script src="game.js"></script>
</body>

</html>
